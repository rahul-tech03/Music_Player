{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="/static/signup.css">
{% endblock %}

{% block body %}
    <div class="container">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="sign-label">
                <label for="">SIGN UP</label>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email address" name="email">
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username">
            </div>
            <div class="mb-3">
                <label for="firstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="First name" name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastNameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" name="lastname">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
            </div>
            <div class="mb-3">
                <label for="passwordConfirmInput" class="form-label">Password (Again)</label>
                <input type="password" class="form-control" id="passwordConfirmInput" placeholder="Password" name="password2">
            </div>
            <div class="btn">
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>
        </form>
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
